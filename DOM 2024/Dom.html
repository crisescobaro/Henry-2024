<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .cuadrado{
        border: 1px solid black;
        width: 5em;
        height: 5em;
    }

    .rojo{
        background-color: red;
    }

    .verde{
        background-color: green;
    }
</style>
<body>
    <h1 id="titulo1">Clase de dom</h1>
    <h2>Estamos viendo un ejemplo</h2>


    <button id="agregar">agregar</button>

    <div class="cuadrado rojo"></div>
  

   <script>
    const agregar = document.getElementById("agregar");
    const body = document.getElementsByTagName("body")[0];

    const cb = () => {
        const nuevodiv = document.createElement("div");
        nuevodiv.classList.add("cuadrado");
        nuevodiv.classList.add("rojo");
        nuevodiv.addEventListener("click", (event) => {
            event.target.remove();
        })

        body.appendChild(nuevodiv);
    }
    agregar.addEventListener("click", cb);

   </script> 
</body>
</html>
